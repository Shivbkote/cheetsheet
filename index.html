<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cheat Sheet </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/clsource/dflip-lite@master/css/dflip.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/clsource/dflip-lite@master/css/themify-icons.min.css">
    <script src="https://cdn.jsdelivr.net/gh/clsource/dflip-lite@master/js/dflip.min.js"></script>

    <style>
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        body { overflow: hidden; }
        .pdf-viewer-placeholder {
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
        }
        #flipbookContainer { 
            width: 100%; 
            height: 100%; 
            position: absolute;
            top: 0;
            left: 0;
        }
        ._df_book { background: transparent !important; }
        
        @media (max-width: 768px) {
            main { flex-direction: column !important; overflow-y: auto !important; }
            aside { width: 100% !important; height: auto !important; flex-shrink: 0; border-right: 0; border-bottom: 1px solid #e2e8f0; }
            section { 
                height: 70vh !important; 
                padding: 10px !important;
                flex: none !important;
            }
            .mobile-logout-bar { display: flex !important; }
            .desktop-logout { display: none !important; }
            ._df_controls { bottom: 10px !important; scale: 1.1; }
        }
    </style>
</head>
<body class="bg-[#F3F4F6] text-slate-800 font-sans h-screen flex flex-col">

    <header class="h-14 bg-white border-b border-slate-200 flex items-center justify-between px-4 shrink-0 shadow-sm z-50">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded flex items-center justify-center overflow-hidden">
                <img src="learnmagica.png" alt="Learn Magica Logo" class="w-full h-full object-cover">
            </div>
            <span class="font-bold text-lg tracking-tight text-indigo-900">Learn Magica</span>
        </div>

        <div class="relative">
            <button id="profileBtn" class="flex items-center gap-2 hover:bg-slate-50 p-1 rounded-full transition">
                <div class="w-8 h-8 rounded-full bg-slate-200 overflow-hidden border border-slate-300">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=John" alt="Avatar">
                </div>
            </button>
            <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white border border-slate-200 rounded-lg shadow-xl py-2 z-[60]">
                <div class="px-4 py-2 border-b border-slate-100">
                    <p class="text-xs text-slate-500">Signed in as</p>
                    <p class="text-sm font-semibold">Shiv Kote</p>
                </div>
                <a href="#" class="flex items-center gap-2 px-4 py-2 text-sm text-slate-700 hover:bg-indigo-50 transition-colors">
                    <i data-lucide="layout-dashboard" class="w-4 h-4 text-slate-500"></i> Dashboard
                </a>
                <a href="#" class="flex items-center gap-2 px-4 py-2 text-sm text-slate-700 hover:bg-indigo-50">
                    <i data-lucide="user" class="w-4 h-4"></i> Profile
                </a>
            </div>
        </div>
    </header>

    <main class="flex flex-1 overflow-hidden">
        <aside class="w-full md:w-72 bg-white border-r border-slate-200 flex flex-col shrink-0 overflow-hidden">
            <div id="sidebarContent" class="flex flex-col flex-1 overflow-hidden">
                <div class="p-4 border-b border-slate-100 space-y-3 bg-slate-50/50">
                    <button class="flex items-center gap-2 text-slate-500 hover:text-indigo-600 text-sm font-medium transition">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Courses
                    </button>
                    <nav class="flex flex-wrap items-center gap-1 text-[11px] uppercase tracking-wider font-bold text-slate-400">
                        <span>Home</span>
                        <i data-lucide="chevron-right" class="w-3 h-3"></i>
                        <span class="text-indigo-600" id="breadcrumbSubject">Select Subject</span>
                    </nav>
                </div>

                <div class="flex-1 overflow-y-auto p-4 space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Select Subject</label>
                        <select id="subjectSelect" onchange="changeSubject(this.value)" class="w-full bg-white border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-600 transition">
                            <option value="" disabled selected>-- Select a Subject --</option>
                            <option value="Advanced Mathematics">Advanced Mathematics</option>
                            <option value="Quantum Physics">Quantum Physics</option>
                            <option value="Inorganic Chemistry">Inorganic Chemistry</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Chapters</label>
                        <div class="space-y-1" id="chapterList">
                            <p class="text-xs text-slate-400 italic px-2">Please select a subject first...</p>
                        </div>
                    </div>
                </div>

                <div class="desktop-logout p-4 border-t border-slate-100 bg-slate-50">
                    <button class="flex items-center gap-3 w-full px-3 py-2.5 text-sm font-medium text-red-600 hover:bg-red-50 rounded-lg transition">
                        <i data-lucide="log-out" class="w-4 h-4"></i> Logout
                    </button>
                </div>
            </div>
        </aside>

        <section class="flex-1 p-4 md:p-6 overflow-hidden flex flex-col bg-[#F8FAFC]">
            <div id="fullViewContainer" class="bg-white rounded-xl shadow-md border border-slate-200 flex-1 overflow-hidden flex flex-col">
                <div class="h-12 border-b border-slate-100 flex items-center justify-between px-4 bg-white">
                    <div class="flex items-center gap-2 overflow-hidden">
                        <i data-lucide="book-open" class="w-4 h-4 text-indigo-600 shrink-0"></i>
                        <span id="currentChapterTitle" class="text-sm font-semibold text-slate-700 truncate">Select a chapter...</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="toggleFullScreen()" title="Full Screen" class="p-1.5 text-slate-400 hover:text-indigo-600 hover:bg-slate-50 rounded transition">
                            <i data-lucide="maximize" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex-1 pdf-viewer-placeholder relative overflow-hidden bg-slate-800">
                    <div id="flipbookContainer"></div>
                </div>
            </div>

            <div class="mobile-logout-bar hidden mt-6 mb-8 px-2">
                <button class="flex items-center justify-center gap-3 w-full py-4 bg-white border border-red-100 text-red-600 font-bold rounded-xl shadow-sm active:scale-95 transition-all">
                    <i data-lucide="log-out" class="w-5 h-5"></i> Logout
                </button>
            </div>
        </section>
    </main>

    <script>
        const libraryData = {
            "Advanced Mathematics": [
                { name: "Introduction to Calculus", file: "math.pdf" },
                { name: "Derivatives & Limits", file: "derivatives.pdf" },
                { name: "Integrals in Practice", file: "integrals.pdf" },
                { name: "Vector Spaces", file: "vectors.pdf" }
            ],
            "Quantum Physics": [
                { name: "Wave-Particle Duality", file: "quantum_1.pdf" },
                { name: "SchrÃ¶dinger Equation", file: "quantum_2.pdf" }
            ],
            "Inorganic Chemistry": [
                { name: "Periodic Table Trends", file: "chem_1.pdf" },
                { name: "Chemical Bonding", file: "chem_2.pdf" }
            ]
        };

        const PDF_BASE_PATH = './assets/pdf/'; 
        let dFlipBook = null; 

        // NEW: Function to handle full screen view
        function toggleFullScreen() {
            const elem = document.getElementById("fullViewContainer");
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { /* Safari */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE11 */
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function changeSubject(subjectName) {
            if(!subjectName) return;
            document.getElementById('breadcrumbSubject').innerText = subjectName;
            const chapterList = document.getElementById('chapterList');
            chapterList.innerHTML = '';
            const chapters = libraryData[subjectName];
            
            chapters.forEach((chapter) => {
                const button = document.createElement('button');
                button.className = `chapter-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm text-left transition text-slate-600 hover:bg-slate-50 border border-transparent`;
                button.innerHTML = `<i data-lucide="file-text" class="w-4 h-4"></i> <span class="truncate">${chapter.name}</span>`;
                button.onclick = () => loadChapter(chapter.name, chapter.file, button);
                chapterList.appendChild(button);
            });
            lucide.createIcons();
        }

        function loadChapter(chapterName, fileName, element) {
            document.getElementById('currentChapterTitle').innerText = chapterName;
            const fullPath = PDF_BASE_PATH + fileName;

            document.querySelectorAll('.chapter-item').forEach(item => {
                item.classList.remove('bg-indigo-50', 'text-indigo-700', 'font-semibold', 'border-indigo-100');
                item.classList.add('text-slate-600', 'border-transparent');
            });
            element.classList.add('bg-indigo-50', 'text-indigo-700', 'font-semibold', 'border-indigo-100');
            element.classList.remove('text-slate-600', 'border-transparent');

            if (dFlipBook) { dFlipBook.dispose(); }
            
            dFlipBook = $("#flipbookContainer").flipBook(fullPath, {
                height: "100%",
                webgl: true,
                embedded: true,
                hard: "none",
                zoomControls: true,
                hideDownload: true,
                controlsPosition: "bottom",
                viewMode: window.innerWidth < 768 ? "singlePage" : "doublePage"
            });

            if(window.innerWidth < 768) {
                document.querySelector('section').scrollIntoView({ behavior: 'smooth' });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });

        const profileBtn = document.getElementById('profileBtn');
        const profileDropdown = document.getElementById('profileDropdown');
        profileBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            profileDropdown.classList.toggle('hidden');
        });

        window.addEventListener('click', () => profileDropdown.classList.add('hidden'));
    </script>
</body>
</html>
