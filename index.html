<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Fidelity Cheat Sheet Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/clsource/dflip-lite@master/css/dflip.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/clsource/dflip-lite@master/css/themify-icons.min.css">
    <script src="https://cdn.jsdelivr.net/gh/clsource/dflip-lite@master/js/dflip.min.js"></script>

    <style>
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        body { overflow: hidden; }
        .pdf-viewer-placeholder {
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
        }
        /* Ensures the flipbook container takes full space without extra scrolling */
        #flipbookContainer { 
            width: 100%; 
            height: 100%; 
            position: absolute;
            top: 0;
            left: 0;
        }
        ._df_book { background: transparent !important; }
    </style>
</head>
<body class="bg-[#F3F4F6] text-slate-800 font-sans h-screen flex flex-col">

    <header class="h-14 bg-white border-b border-slate-200 flex items-center justify-between px-4 shrink-0 shadow-sm z-50">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-600 rounded flex items-center justify-center text-white">
                <i data-lucide="graduation-cap" class="w-5 h-5"></i>
            </div>
            <span class="font-bold text-lg tracking-tight">Institute Name</span>
        </div>

        <div class="relative">
            <button id="profileBtn" class="flex items-center gap-2 hover:bg-slate-50 p-1 rounded-full transition">
                <div class="w-8 h-8 rounded-full bg-slate-200 overflow-hidden border border-slate-300">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=John" alt="Avatar">
                </div>
            </button>
            <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white border border-slate-200 rounded-lg shadow-xl py-2 z-[60]">
                <div class="px-4 py-2 border-b border-slate-100">
                    <p class="text-xs text-slate-500">Signed in as</p>
                    <p class="text-sm font-semibold">John Doe</p>
                </div>
                <a href="#" class="flex items-center gap-2 px-4 py-2 text-sm text-slate-700 hover:bg-indigo-50 hover:text-indigo-600">
                    <i data-lucide="layout-dashboard" class="w-4 h-4"></i> Dashboard
                </a>
                <a href="#" class="flex items-center gap-2 px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                    <i data-lucide="log-out" class="w-4 h-4"></i> Logout
                </a>
            </div>
        </div>
    </header>

    <nav class="h-10 bg-white border-b border-slate-200 flex items-center px-4 gap-4 shrink-0 text-sm">
        <button class="flex items-center gap-1 text-slate-500 hover:text-indigo-600 font-medium transition">
            <i data-lucide="arrow-left" class="w-4 h-4"></i> Back
        </button>
        <div class="h-4 w-[1px] bg-slate-300"></div>
        <div class="flex items-center gap-2 text-slate-500">
            <span>Home</span>
            <i data-lucide="chevron-right" class="w-3 h-3"></i>
            <span>Course</span>
            <i data-lucide="chevron-right" class="w-3 h-3"></i>
            <span class="text-indigo-600 font-medium" id="breadcrumbSubject">Advanced Mathematics</span>
        </div>
    </nav>

    <main class="flex flex-col md:flex-row flex-1 overflow-hidden">
        <aside class="w-full md:w-72 bg-white border-r border-slate-200 flex flex-col shrink-0 overflow-hidden">
            <div class="md:hidden p-3 border-b bg-slate-50 flex justify-between items-center">
                <span class="font-semibold text-sm">Filters & Chapters</span>
                <button id="mobileMenuBtn" class="p-1 bg-white border rounded shadow-sm">
                    <i data-lucide="menu" class="w-5 h-5"></i>
                </button>
            </div>

            <div id="sidebarContent" class="hidden md:flex flex-col flex-1 overflow-y-auto p-4 gap-6">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Select Subject</label>
                    <select id="subjectSelect" onchange="changeSubject(this.value)" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-600 transition">
                        <option value="Advanced Mathematics">Advanced Mathematics</option>
                        <option value="Quantum Physics">Quantum Physics</option>
                        <option value="Inorganic Chemistry">Inorganic Chemistry</option>
                    </select>
                </div>

                <div class="flex-1">
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Chapters</label>
                    <div class="space-y-1" id="chapterList"></div>
                </div>
            </div>
        </aside>

        <section class="flex-1 p-4 md:p-6 overflow-hidden flex flex-col">
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 flex-1 overflow-hidden flex flex-col">
                <div class="h-12 border-b border-slate-100 flex items-center justify-between px-4 bg-slate-50/50">
                    <span id="currentChapterTitle" class="text-sm font-medium text-slate-700 italic underline decoration-indigo-300">Select a chapter...</span>
                    <div class="flex items-center gap-2">
                        <button class="p-1.5 hover:bg-white rounded border border-transparent hover:border-slate-200 transition"><i data-lucide="download" class="w-4 h-4"></i></button>
                        <button class="p-1.5 hover:bg-white rounded border border-transparent hover:border-slate-200 transition"><i data-lucide="printer" class="w-4 h-4"></i></button>
                    </div>
                </div>
                
                <div class="flex-1 pdf-viewer-placeholder relative overflow-hidden">
                    <div id="flipbookContainer"></div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const libraryData = {
            "Advanced Mathematics": [
                { name: "Introduction to Calculus", file: "math.pdf" },
                { name: "Derivatives & Limits", file: "derivatives.pdf" },
                { name: "Integrals in Practice", file: "integrals.pdf" }
            ],
            "Quantum Physics": [
                { name: "Wave-Particle Duality", file: "quantum_1.pdf" },
                { name: "SchrÃ¶dinger Equation", file: "quantum_2.pdf" }
            ],
            "Inorganic Chemistry": [
                { name: "Periodic Table Trends", file: "chem_1.pdf" },
                { name: "Chemical Bonding", file: "chem_2.pdf" }
            ]
        };

        const PDF_BASE_PATH = './assets/pdf/'; 
        let dFlipBook = null; // Global variable to store flipbook instance

        function changeSubject(subjectName) {
            document.getElementById('breadcrumbSubject').innerText = subjectName;
            const chapterList = document.getElementById('chapterList');
            chapterList.innerHTML = '';
            const chapters = libraryData[subjectName];
            
            chapters.forEach((chapter, index) => {
                const button = document.createElement('button');
                button.className = `chapter-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm text-left transition text-slate-600 hover:bg-slate-50`;
                button.innerHTML = `<i data-lucide="file-text" class="w-4 h-4"></i> ${chapter.name}`;
                button.onclick = () => loadChapter(chapter.name, chapter.file, button);
                chapterList.appendChild(button);
                if (index === 0) loadChapter(chapter.name, chapter.file, button);
            });
            lucide.createIcons();
        }

        function loadChapter(chapterName, fileName, element) {
            document.getElementById('currentChapterTitle').innerText = fileName;
            const fullPath = PDF_BASE_PATH + fileName;

            // UI Highlight
            document.querySelectorAll('.chapter-item').forEach(item => {
                item.classList.remove('bg-indigo-50', 'text-indigo-700', 'font-medium', 'border-indigo-100');
                item.classList.add('text-slate-600');
            });
            element.classList.add('bg-indigo-50', 'text-indigo-700', 'font-medium', 'border-indigo-100');
            element.classList.remove('text-slate-600');

            // --- Flipbook Logic ---
            if (dFlipBook) {
                dFlipBook.dispose(); // Delete the old book
            }
            
            // Initialize new Flipbook
            dFlipBook = $("#flipbookContainer").flipBook(fullPath, {
                height: "100%",
                webgl: true,
                embedded: true,
                hard: "none", // Makes pages soft/flexible
                zoomControls: true,
                hideDownload: true
            });

            if (window.innerWidth < 768) {
                document.getElementById('sidebarContent').classList.add('hidden');
            }
        }

        // INITIALIZE
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            changeSubject("Advanced Mathematics");
        });

        // Toggle Scripts
        const profileBtn = document.getElementById('profileBtn');
        const profileDropdown = document.getElementById('profileDropdown');
        profileBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            profileDropdown.classList.toggle('hidden');
        });

        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        mobileMenuBtn.addEventListener('click', () => {
            const sidebar = document.getElementById('sidebarContent');
            sidebar.classList.toggle('hidden');
            sidebar.classList.toggle('flex');
        });

        window.addEventListener('click', () => profileDropdown.classList.add('hidden'));




function loadChapter(chapterName, fileName, element) {
    const fullPath = PDF_BASE_PATH + fileName;
    
    // DEBUG LOG: Check your browser console (F12) to see this!
    console.log("Attempting to load PDF from: ", fullPath);

    document.getElementById('currentChapterTitle').innerText = fileName;

    if (dFlipBook) { dFlipBook.dispose(); }
    
    // Initialize Flipbook
    dFlipBook = $("#flipbookContainer").flipBook(fullPath, {
        height: "100%",
        webgl: true,
        embedded: true
    });
}


    </script>

    
</body>
</html>
